<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jackie's Train Scheduler</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/train.css">
    <!--moments-->
    <script scr="https://cdn.jsdeliver.net/momentjs/2.12.0/moment.min.js"></script>    
    <!--start firebase-->
    <script src="https://trainscheduler-3f474.firebaseio.com/"
    <!--bootstrap-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>

        <div class="jumbotron">
            <h1 class="text-center">Jackie's Metro Transit</h1>
            <h3 class="text-center">Choo Choo...Choo Choo</h3><br>
            <h5 class="text-center"></h5>
        </div>
        <!--info on current trains-->
        <div class="row">
            <div class="col-lg-12"></div>
            <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
        <!--visual of all current trains scheduled-->
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="table"></tbody>
            </table>
        </div>
    </div>
</div>
    <!--label for add train-->
        <div class="row">
            <div class="col-lg-12"></div>
            <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
        </div>
        <!--this will add additional trains-->
        <div class="panel-body">
          <form role="merge">
            <div class="add-info">
                <label for="nm-input">Train Name: </label>
                <input class="form-control" id="nm-input" type="text">
            </div>
            <div class="add-info">
                <label for="dest-input">Destination: </label>
                <input class="form-control" id="dest-input" type="text">
            </div>
            <div class="add-info">
                <label for="firtratimInput">First Train Time (HH:mm-military time): </label>
                <input class="form-control" id="firtratim-input" type="time">
            </div>
            <div class="add-info">
                <label for="freqInput">Frequency (min):</label>
                <input class="form-control" id="freq-input" type="number">

            </div>

            <button class="btn btn-default" id="another-train" type="submit">Submit</button>
 
            </div>
           


          </form>
        </div>

  




      <script type="text/javascript" src="train.js"></script>

</body>
